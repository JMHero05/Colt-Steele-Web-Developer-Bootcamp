<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Race Registration Form</title>
</head>

<body>
	<h1>Race Registration!</h1>
	<form action=''>
		<div>
			<label for="first_name">First Name: </label>
			<input type="text" name="first_name" id="first_name" required />

			<label for="last_name">Last Name: </label>
			<input type="text" name="last_name" id="last_name" required />
		</div>
		<p>Select a Race:</p>
		<div>
			<input type="radio" name="race" id="fun_run" value="fun_run" />
			<label for="fun_run">Fun Run 5k</label>
		</div>
		<div>
			<input type="radio" name="race" id="half_marathon" value="half_marathon" />
			<label for="half_marathon">Half Marathon</label>
		</div>
		<div>
			<input type="radio" name="race" id="marathon" value="marathon" />
			<label for="marathon">Full Marathon</label>
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" name="email" id="email" required>

			<label for="password">Password: </label>
			<input type="password" name="password" id="password" required>
		</div>
	</form>
</body>

</html>
